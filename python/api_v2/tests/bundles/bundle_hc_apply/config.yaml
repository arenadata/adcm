- type: cluster
  name: hc_apply_scripts_cluster
  version: &version '1.0'
  edition: community

  actions:
    install:
      type: task
      scripts:
        - name: script_1
          display_name: Script 1
          script: hc_apply
          script_type: internal
          params:
              - service: service_1
                component: component_1
                action: add
              - service: service_2
                component: component_2
                action: remove
              - service: service_2
                component: component_3
                action: add

- name: service_1
  type: service
  version: *version
  components:
    component_1:
      constraint: [1, +]

- name: service_2
  type: service
  version: *version
  components:
    component_2:
      constraint: [1, +]
    component_3:
      constraint: [ 1, + ]
