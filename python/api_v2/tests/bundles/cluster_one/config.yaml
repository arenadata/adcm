---
- type: cluster
  name: cluster_one
  version: &version '1.0'
  edition: community
  config_group_customization: true
  license: EULA.txt
  allow_maintenance_mode: true
  config:
    - name: boolean
      type: boolean
      default: true
    - name: group
      type: group
      subs:
        - name: float
          type: float
          required: false
          default: 0.1
    - name: variant_not_strict
      type: variant
      required: false
      source:
        type: config
        strict: false
        name: list
      default: value1
    - name: list
      type: list
      required: false
      default:
        - value1
        - value2
        - value3
    - name: activatable_group
      type: group
      activatable: True
      active: True
      subs:
        - name: integer
          type: integer
          required: false
          default: 10
  actions:
    action: &action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any

    with_config:
      <<: *action
      config:
        - name: simple
          type: string
          required: false
        - name: grouped
          type: group
          subs:
            - name: simple
              type: integer
              default: 4
            - name: second
              type: float
              default: 4.3
        - name: after
          type: list
          default:
            - "1"
            - "woohoo"
        - name: activatable_group
          type: group
          activatable: True
          active: True
          subs:
            - name: text
              type: text
              default: text
    with_hc:
      <<: *action
      hc_acl:
        - action: add
          service: service_1
          component: component_1
        - action: remove
          service: service_1
          component: component_2

    cluster_on_host: &host_action
      <<: *action
      host_action: true

  export:
    - boolean

- name: service_1
  type: service
  version: *version
  config:
    - name: string
      type: string
      required: false
      default: string
    - name: group
      type: group
      subs:
        - name: password
          type: password
          default: password
    - name: activatable_group
      type: group
      activatable: True
      active: True
      subs:
        - name: text
          type: text
          required: false
          default: text
  license: EULA.txt
  actions:
    action: *action
    service_on_host: *host_action

  components:
    component_1:
      constraint: [ 0, + ]
      config:
        - name: secrettext
          type: secrettext
          default: secrettext
        - name: group
          type: group
          subs:
            - name: file
              type: file
              required: false
              default: ./file.txt
        - name: activatable_group
          type: group
          activatable: True
          active: True
          subs:
            - name: secretfile
              type: secretfile
              default: ./secretfile.txt
      actions:
        action_1_comp_1: *action
        action_2_comp_1: *action
        component_on_host: *host_action
    component_2:
      constraint: [ 0, + ]
      actions:
        action_1_comp_2: *action

- name: service_2
  type: service
  version: *version
  actions:
    action_1_service_2: *action
    action_2_service_2: *action

- name: service_3_manual_add
  type: service
  version: *version

- name: service_4_save_config_without_required_field
  type: service
  version: *version
  config:
    - name: map_not_required
      type: map
      required: False
    - name: variant_not_required
      type: variant
      required: false
      source:
        type: config
        strict: false
        name: list
    - name: list
      type: list
      required: false
      default:
        - value1
        - value2
    - name: group
      type: group
      subs:
        - name: map_not_required
          type: map
          required: False
        - name: variant_not_required
          type: variant
          required: false
          source:
            type: config
            strict: false
            name: list

- name: service_5_variant_type_without_values
  type: service
  version: *version
  config:
    - name: variant
      type: variant
      required: false
      source:
        type: builtin
        strict: true
        name: host_in_cluster
