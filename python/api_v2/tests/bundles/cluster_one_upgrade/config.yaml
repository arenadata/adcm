---
- type: cluster
  name: cluster_one
  version: &version '2.0'
  edition: community
  config_group_customization: true
  license: ./EULA.txt
  upgrade:
    - name: upgrade
      versions: &correct_versions
        min: '1.0'
        max: '2.0'
      states: &always_available
        available: any

    - name: upgrade_via_action_simple
      versions: *correct_versions
      states: *always_available
      scripts: &upgrade_scripts
        - name: pre
          script: ./playbook.yaml
          script_type: ansible
        - name: switch
          script: bundle_switch
          script_type: internal
        - name: post
          script: ./playbook.yaml
          script_type: ansible

    - name: upgrade_via_action_complex
      versions: *correct_versions
      states: *always_available
      scripts: *upgrade_scripts
      config:
        - name: simple
          type: string
          required: false
        - name: file
          read_only: any
          type: file
          default: ./text.txt
        - name: grouped
          type: group
          subs:
            - name: simple
              type: integer
              default: 4
            - name: second
              type: float
              default: 4.3
            - name: structure
              type: structure
              yspec: ./schema.yaml
              default:
                nested:
                  attr: "nice"
                  op: "eq"
                  tech: "true"
                quantity: 14443
        - name: after
          type: list
          default:
            - "1"
            - "woohoo"
        - name: variant_config_type_strict
          type: variant
          required: false
          source:
            type: config
            strict: true
            name: list  # param from cluster config in before version
          default: value1
      hc_acl:
        - action: add
          service: service_1
          component: component_1
        - action: remove
          service: service_1
          component: component_2
      ui_options:
        disclaimer: "Cool upgrade"

    - name: unfit_version
      versions:
        min_strict: '0'
        max: '0.3'
      states: *always_available

    - name: unfit_state
      versions: *correct_versions
      states:
        available:
          - doesnotexist

  config: &config
    - name: string
      type: string
      required: false
      default: string
    - name: group
      type: group
      subs:
        - name: string
          type: string
          required: false
          default: string
  actions:
    action: &action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any

- name: service_1
  type: service
  version: *version
  config: *config
  license: license.txt
  actions:
    action: *action
  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_1_comp_1: *action
        action_2_comp_1: *action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_1_comp_2: *action

- name: service_2
  type: service
  version: *version
  config: *config
  actions:
    action_1_service_2: *action
    action_2_service_2: *action

- name: service_3_manual_add
  type: service
  version: *version
  config: *config


- name: service_with_bound_to
  type: service
  version: "hehe"

  components:
    will_have_bound_to:
      description: This component will have `bound_to` constraint after upgrade
      bound_to:
        service: service_1
        component: component_1
