settings:
  process-type: exact
  start-from-first: matched

operations:
  # bind
  - update:
      what: &import-cluster
        type: cluster
        name: {{ import_cluster }}
      how:
        operation: bind
        name: {{ cluster_import_success_msg }}
  - update:
      what: &import-service
        type: service
        name: {{ import_service }}
      how:
        operation: bind
        name: {{ service_import_success_msg }}
  - update:
      what: *import-cluster
      how: &empty-bind
        operation: bind
        name: ""
    result: fail
  - update:
      what: *import-service
      how: *empty-bind
    result: fail
  - update:
      what: *import-cluster
      how: *empty-bind
    result: denied
    username: {{ username }}
  - update:
      what: *import-service
      how: *empty-bind
    result: denied
    username: {{ username }}
  # unbind
  - update:
      what: *import-cluster
      how:
        operation: unbind
        name: {{ cluster_import_success_msg }}
    result: denied
    username: {{ username }}
  - update:
      what: *import-service
      how:
        operation: unbind
        name: {{ service_import_success_msg }}
    result: denied
    username: {{ username }}
  - update:
      what: *import-cluster
      how: *empty-bind
  - update:
      what: *import-service
      how: *empty-bind
  - update:
      what: *import-cluster
      how: &empty-unbind
        operation: unbind
        name: ""
    result: fail
  - update:
      what: *import-service
      how: *empty-bind
    result: fail
  # update imports
  - update: &update-cluster-import
      what: *import-cluster
      how: change-imports
  - update: &update-service-import
      what: *import-service
      how: change-imports
  - update: *update-cluster-import
    result: fail
  - update: *update-service-import
    result: fail
  - update: *update-cluster-import
    result: denied
    username: {{ username }}
  - update: *update-service-import
    result: denied
    username: {{ username }}
