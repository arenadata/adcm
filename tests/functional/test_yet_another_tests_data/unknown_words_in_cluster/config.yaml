---
- type: service
  name: zookeeper
  version: &zookeeper_version 3.4.10

  config:
    client_port:
      type: string
      default: "2181"
    dirs:
      data:
        type: string
        default: "/var/lib/zookeeper"

  components:
    ZOOKEEPER_SERVER:
    ZOOKEEPER_CLIENT:
      constraint: [0,+]

  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      params:
        ansible_tags: install
      states:
        available:
          - created
        on_success: installed
        on_fail: created

    should_be_failed:
      type: job
      script_type: ansible
      script: ansible/failed.yaml
      params:
        ansible_tags: should_be_failed
      states:
        available:
          - created
          - installed
        on_success: failed
        on_fail: created


- type: cluster
  name: Nothing
  description: Arenadata Nothing
  version: 1.0

  config:

  confi:
        bluh:
            type: string

  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/install.yaml
      params:
        ansible_tags: install
      config:
        conf_port:
          type: integer

      states:
        available:
          - created
        on_success: installed
        on_fail: created
