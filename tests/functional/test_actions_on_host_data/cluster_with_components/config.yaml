- type: cluster
  name: Dummy cluster
  version: 1.5
  actions:
    switch_cluster_state:
      type: job
      script: dummy_action.yaml
      script_type: ansible
      states:
        available:
          - created
        on_success: installed

- type: service
  name: Dummy service
  version: 1.5
  components:
    first:
      actions:
        switch_component_state:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          states:
              available:
                - created
              on_success: installed

        action_on_host:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          host_action: true
          states:
            available:
              - created

        action_on_host_state_installed:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          host_action: true
          states:
            available:
              - installed

        action_on_host_multijob:
          type: task
          scripts:
            - name: part1
              script_type: ansible
              script: dummy_action.yaml
            - name: part2
              script_type: ansible
              script: dummy_action.yaml
          host_action: true
          states:
            available:
              - created

    second:
      actions:
        switch_component_state:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          states:
            available:
              - created
            on_success: installed
  actions:
    switch_service_state:
      type: job
      script: dummy_action.yaml
      script_type: ansible
      states:
          available:
            - created
          on_success: installed
