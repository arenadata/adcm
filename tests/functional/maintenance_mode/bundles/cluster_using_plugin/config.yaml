- type: cluster
  version: 2
  name: cluster_with_mm_plugin
  allow_maintenance_mode: true

  actions:
    host_turn_on_maintenance_mode: &host-action
      type: job
      script: ./host-mm.yaml
      script_type: ansible
      host_action: true
      states:
        available: any
      params:
        ansible_tags: turn_on

    host_turn_off_maintenance_mode:
      <<: *host-action
      script: ./host-mm.yaml
      params:
        ansible_tags: turn_off

- &service
  type: service
  version: 3
  name: service_with_mm_plugin

  actions:
    turn_on_maintenance_mode: &action
      type: job
      script: ./service-mm.yaml
      script_type: ansible
      states:
        available: any
      params:
        ansible_tags: turn_on

    turn_off_maintenance_mode:
      <<: *action
      script: ./service-mm.yaml
      params:
        ansible_tags: turn_off

  components:
    component_with_mm_plugin:
      actions:
        turn_on_maintenance_mode:
          <<: *action
          script: ./component-mm.yaml
          params:
            ansible_tags: turn_on

        turn_off_maintenance_mode:
          <<: *action
          script: ./component-mm.yaml
          params:
            ansible_tags: turn_off

    component_wo_mm_plugin:

- <<: *service
  name: service_2
