- name: "SeeMeInAction"
  hosts: localhost
  tasks:
    - name: "Change password"
      adcm_config:
        type: "cluster"
        key: "password"
        value: "{{ job.config.new_password }}"
    - name: "Change secrettext"
      adcm_config:
        type: "cluster"
        key: "secrettext"
        value: "{{ job.config.new_secrettext }}"
    - name: "Change secretmap"
      adcm_config:
        type: "cluster"
        key: "secretmap"
        value: "{{ job.config.new_secretmap }}"
    - name: "Change password in group"
      adcm_config:
        type: "cluster"
        key: "group/password"
        value: "{{ job.config.new_password }}"
    - name: "Change secrettext in group"
      adcm_config:
        type: "cluster"
        key: "group/secrettext"
        value: "{{ job.config.new_secrettext }}"
    - name: "Change secretmap in group"
      adcm_config:
        type: "cluster"
        key: "group/secretmap"
        value: "{{ job.config.new_secretmap }}"
