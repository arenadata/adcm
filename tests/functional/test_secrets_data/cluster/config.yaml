- type: cluster
  name: Secrets Cluster
  version: 15

  config:
    - &pass
      name: password
      type: password
    - &text
      name: secrettext
      type: secrettext
    - &map
      name: secretmap
      type: secretmap
    - name: group
      type: group
      subs:
        - <<: *pass
        - <<: *text
        - <<: *map

  actions:
    change_secrets:
      type: job
      script_type: ansible
      script: ./change.yaml
      config:
        - name: new_password
          type: password
        - name: new_secrettext
          type: secrettext
        - name: new_secretmap
          type: secretmap
      states:
        available: any

    check:
      type: job
      script_type: ansible
      script: ./check.yaml
      config:
        - name: password
          type: password
        - name: secrettext
          type: secrettext
        - name: secretmap
          type: secretmap
      states:
        available: any
