---
- name: Dummy action
  hosts: all
  connection: local
  gather_facts: no

  tasks:
    - name: Assert config
      assert:
        that:
          - job.config.map[inventory_hostname].float == services.test_service_1.first.config.float
          - job.config.map[inventory_hostname].boolean == services.test_service_1.first.config.boolean
          - job.config.map[inventory_hostname].integer == services.test_service_1.first.config.integer
          - job.config.map[inventory_hostname].string == services.test_service_1.first.config.string
          - job.config.map[inventory_hostname].list == services.test_service_1.first.config.list
          - job.config.map[inventory_hostname].text == services.test_service_1.first.config.text
          - job.config.map[inventory_hostname].group == services.test_service_1.first.config.group
          - job.config.map[inventory_hostname].structure == services.test_service_1.first.config.structure
          - job.config.map[inventory_hostname].map == services.test_service_1.first.config.map
