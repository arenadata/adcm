-
    type: cluster
    name: ADH
    version: 1.6
    upgrade:
      - versions:
          min: 0.4
          max: 1.5
        name: upgrade to 1.6
        description: New cool upgrade
        states:
          available: any
          on_success: upgradable
      - versions:
          min: 1.0
          max: 1.5
        description: Super new upgrade
        name: upgrade 2
        states:
          available: [created, installed]
          on_success: upgradated
    config:
        required:
            type: integer
            required: true
            default: 15
        str-key:
            default: new_value
            type: string
            required: false

        int_key:
            type: integer
            required: false
            default: 1500

- type: service
  name: zookeeper
  version: '3.4.10'
  config:
    required_service:
      type: integer
      required: true
      default: 100

    int_key_service:
      type: integer
      required: false
      default: 1500