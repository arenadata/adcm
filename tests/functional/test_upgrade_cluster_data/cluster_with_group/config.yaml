- type: cluster
  name: ADH
  version: 1.5
  config:
    - name: with_subs
      type: group
      activatable: True
      subs:
        - name: readonly-key
          type: string
          default: value
          read_only: any
        - name: required
          type: integer
          required: true
          default: 15


- type: service
  name: zookeeper
  version: '3.4.10'
  config:
    - name: with_subs
      type: group
      activatable: True
      subs:
        - name: readonly-key
          type: string
          default: value
          read_only: any
        - name: required
          type: integer
          required: true
          default: 15
