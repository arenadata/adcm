---
-

    type: cluster
    name: ADH
    version: 1.5

    actions:
        re-start-zookeper:
            type: job
            script: stack/extcode/job.py
            script_type: task_generator
            params:
                qwe: 31
        do-somethng:
            type: job
            script: ext/do-somethng.yaml
            script_type: ansible
            params:
                param1: 250
                param2: 10
                param3: string
                param4: 'special test string'
    config:
        required:
            type: integer
            required: yes
        str-key:
            default: value
            type: string
            required: no

        int_key:
            type: integer
            required: NO

        fkey:
            type: float
            required: false

        bool:
            type: boolean
            required : no
        option:
            type: option
            option:
                http: 80
                https: 443
                ftp: 21
            required: FALSE
        new_key:
            type: integer
            required: NO
            default: 999

-
    type: service
    name: Service
    version: 35.2/a_we#`~

    actions:
        install:
            type: job
            script: stack/extcode/job.py
            script_type: task_generator
            params:
                aaa: 31
                bbb: place your text here
    config:
        install-path:
            type: string
            default: /usr/bin/service/
            required: no
        runner:
            type: string
            default: ./run.sh
            required: false
