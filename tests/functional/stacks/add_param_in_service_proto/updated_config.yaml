---
-

    type: service
    name: SimpleService
    version: 1.5

    actions:
        install:
            type: job
            script: job.py
            script_type: task_generator
    config:
        required:
            type: integer
            required: yes
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: NO
        test_key:
            type: string
            required: false
            default: test param from updated proto
