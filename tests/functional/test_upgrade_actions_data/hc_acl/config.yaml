- type: cluster
  version: 1.4
  name: test_cluster

  upgrade:
    - &upgrade
      name: successful
      versions:
        min: 0.1
        max: 1.3
      scripts:
        - &action
          name: first action before switch
          script: ./succeed.yaml
          script_type: ansible
        - <<: *action
          name: second action before switch
        - &bundle_switch
          name: switch action
          script: bundle_switch
          script_type: internal
        - <<: *action
          name: first action after switch
        - <<: *action
          name: second action after switch
      hc_acl: &hc_acl
        - service: test_service
          component: test_component
          action: add
        - service: will_be_removed
          component: willbegone
          action: remove
        - service: test_service
          component: second_component
          action: add
        - service: new_service
          component: some_component
          action: add

    - <<: *upgrade
      name: fail before switch
      scripts:
        - <<: *action
        - &fail_action
          <<: *action
          name: second action before switch
          script: ./fail.yaml
        - <<: *bundle_switch
        - <<: *action
          name: first action after switch
        - <<: *action
          name: second action after switch

    - <<: *upgrade
      name: fail after switch
      scripts:
        - *action
        - <<: *action
          name: second action before switch
        - <<: *bundle_switch
        - <<: *fail_action
          name: first action after switch
        - <<: *fail_action
          name: second action after switch
          script: ./fail.yaml

  config: &config
    - name: somestring
      type: string
      required: false
    - name: someint
      type: integer
      default: 12

- type: service
  version: 2.3
  name: test_service

  config: *config

  components:
    test_component:
      config: *config

    second_component:
      config: *config

- type: service
  version: 2.34
  name: new_service

  components:
    some_component:
      config: *config
