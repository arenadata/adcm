- type: cluster
  version: 2.0
  name: test_cluster

  upgrade:
    - name: fail_after_bundle_switch
      versions:
        min: 0.1
        max: 1.3
      scripts:
        - &action
          name: first_action
          script: ./fail.yaml
          script_type: ansible
        - name: switch action
          script: bundle_switch
          script_type: internal
        - <<: *action
          script: ./succeed.yaml
          name: first action after switch
          on_fail: something_is_wrong
      states:
        available: any
        on_success: ready_to_upgrade

  config: &config
    - name: somestring
      type: string
    - name: someint
      type: integer
      default: 12
    - name: somethingelse
      type: map
    - name: moar
      type: list
      default:
        - high
        - noon

- type: service
  version: 2.3
  name: test_service

  config: *config

  components:
    test_component:
      config: *config

