- type: cluster
  version: 0.1
  name: clustermaster

  actions: &actions
    stays_the_same: &job
      type: job
      script_type: ansible
      script: ./actions.yaml
      display_name: "Do nothing"
      params:
        ansible_tags: compare
      states:
        available: any

    alternative_display_name:
      <<: *job
      display_name: "Old Display Name"

    will_be_deleted:
      <<: *job
      display_name: "Soon I Will Be Gone"

    no_rights:
      <<: *job
      display_name: "No Rights"

- type: service
  version: 0.1
  name: servicemaster

  actions: *actions

  components:
    componentmaster:
      actions: *actions
