- type: provider
  name: provider_multi_fail_on_last
  version: 1

  actions:
    multi:
      type: task
      scripts:
        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed1

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed2

        - script_type: ansible
          script: fail.yaml
          name: "Fail"
