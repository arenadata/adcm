---
- hosts: localhost
  vars:
    new_int: &new_int 2
    new_float: &new_float 4.0
    new_text: &new_text |
      new new
      xxx
    new_file: &new_file |
      new new new
      yyyy
    new_string: &new_string "double new"
    new_json: &new_json
      - "x": "new"
      - "y": "z"
    new_map: &new_map
      "one": "two"
      "two": "new"
    new_list: &new_list
      - "one"
      - "new"
      - "three"
  gather_facts: false
  connection: local
  tasks:
    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "int"
        value: *new_int
      register: out
      tags:
        - int

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_int }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_int}}"
      tags:
        - int

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "float"
        value: *new_float
      register: out
      tags:
        - float

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_float }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_float }}"
      tags:
        - float

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "text"
        value: *new_text
      register: out
      tags:
        - text

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_text }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_text }}"
      tags:
        - text

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "file"
        value: *new_file
      register: out
      tags:
        - file

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_file }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_file }}"
      tags:
        - file

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "string"
        value: *new_string
      register: out
      tags:
        - string

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_string }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_string }}"
      tags:
        - string

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "json"
        value: *new_json
      register: out
      tags:
        - json

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_json }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_json }}"
      tags:
        - json

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "list"
        value: *new_list
      register: out
      tags:
        - list

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_list }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_list }}"
      tags:
        - list

    - adcm_config:
        type: "component"
        service_name: "Second"
        component_name: "another_component"
        key: "map"
        value: *new_map
      register: out
      tags:
        - map

    - name: "Check return value"
      fail:
        msg: "Expected value is {{ new_map }}, actual value is {{ out.value }}"
      when: "{{ out.value != new_map }}"
      tags:
        - map
