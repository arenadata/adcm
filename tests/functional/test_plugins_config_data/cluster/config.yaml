---

- type: cluster
  name: Plugins testing
  version: 2

  actions: &cluster_actions
    # cluster

    change_cluster: &cluster_action
      type: job
      script_type: ansible
      script: ./cluster.yaml
      states:
        available: any

    change_cluster_host:
      <<: *cluster_action
      params:
        ansible_tags: int
      host_action: true

    change_cluster_multijob:
      type: task
      scripts:
        - &cluster_multi_script
          name: cint
          script_type: ansible
          script: ./cluster.yaml
          params:
            ansible_tags: int
        - <<: *cluster_multi_script
          name: cfloat
          params:
            ansible_tags: float
        - <<: *cluster_multi_script
          name: ctext
          params:
            ansible_tags: text
        - <<: *cluster_multi_script
          name: cfile
          params:
            ansible_tags: file
        - <<: *cluster_multi_script
          name: cstring
          params:
            ansible_tags: string
        - <<: *cluster_multi_script
          name: cjson
          params:
            ansible_tags: json
        - <<: *cluster_multi_script
          name: cmap
          params:
            ansible_tags: map
        - <<: *cluster_multi_script
          name: clist
          params:
            ansible_tags: list
      states:
        available: any

    # service

    change_service: &service_action
      type: job
      script_type: ansible
      script: ./service.yaml
      states:
        available: any

    change_service_multijob:
      type: task
      scripts:
        - &service_multi_script
          name: sint
          script_type: ansible
          script: ./service.yaml
          params:
            ansible_tags: int
        - <<: *service_multi_script
          name: sfloat
          params:
            ansible_tags: float
        - <<: *service_multi_script
          name: stext
          params:
            ansible_tags: text
        - <<: *service_multi_script
          name: sfile
          params:
            ansible_tags: file
        - <<: *service_multi_script
          name: sstring
          params:
            ansible_tags: string
        - <<: *service_multi_script
          name: sjson
          params:
            ansible_tags: json
        - <<: *service_multi_script
          name: smap
          params:
            ansible_tags: map
        - <<: *service_multi_script
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # first service

    change_first_service:
      type: job
      script_type: ansible
      script: ./first_service.yaml
      states:
        available: any

    change_first_service_multijob:
      type: task
      scripts:
        - &service_name_first_multi_script
          name: sint
          script_type: ansible
          script: ./first_service.yaml
          params:
            ansible_tags: int
        - <<: *service_name_first_multi_script
          name: sfloat
          params:
            ansible_tags: float
        - <<: *service_name_first_multi_script
          name: stext
          params:
            ansible_tags: text
        - <<: *service_name_first_multi_script
          name: sfile
          params:
            ansible_tags: file
        - <<: *service_name_first_multi_script
          name: sstring
          params:
            ansible_tags: string
        - <<: *service_name_first_multi_script
          name: sjson
          params:
            ansible_tags: json
        - <<: *service_name_first_multi_script
          name: smap
          params:
            ansible_tags: map
        - <<: *service_name_first_multi_script
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # second service

    change_second_service: &second_service
      type: job
      script_type: ansible
      script: ./second_service.yaml
      states:
        available: any

    change_second_service_multijob:
      type: task
      scripts:
        - &service_name_second_multi_script
          name: sint
          script_type: ansible
          script: ./second_service.yaml
          params:
            ansible_tags: int
        - <<: *service_name_second_multi_script
          name: sfloat
          params:
            ansible_tags: float
        - <<: *service_name_second_multi_script
          name: stext
          params:
            ansible_tags: text
        - <<: *service_name_second_multi_script
          name: sfile
          params:
            ansible_tags: file
        - <<: *service_name_second_multi_script
          name: sstring
          params:
            ansible_tags: string
        - <<: *service_name_second_multi_script
          name: sjson
          params:
            ansible_tags: json
        - <<: *service_name_second_multi_script
          name: smap
          params:
            ansible_tags: map
        - <<: *service_name_second_multi_script
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # component

    change_component: &component_action
      type: job
      script_type: ansible
      script: ./component.yaml
      states:
        available: any

    change_single_component_multijob:
      type: task
      scripts:
        - &single_component_multitask
          name: sint
          script_type: ansible
          script: ./component.yaml
          params:
            ansible_tags: int
        - <<: *single_component_multitask
          name: sfloat
          params:
            ansible_tags: float
        - <<: *single_component_multitask
          name: stext
          params:
            ansible_tags: text
        - <<: *single_component_multitask
          name: sfile
          params:
            ansible_tags: file
        - <<: *single_component_multitask
          name: sstring
          params:
            ansible_tags: string
        - <<: *single_component_multitask
          name: sjson
          params:
            ansible_tags: json
        - <<: *single_component_multitask
          name: smap
          params:
            ansible_tags: map
        - <<: *single_component_multitask
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # first component

    change_first_component:
      type: job
      script_type: ansible
      script: ./component_first.yaml
      states:
        available: any

    change_component_multijob:
      type: task
      scripts:
        - &component_multi_script
          name: cint
          script_type: ansible
          script: ./component_first.yaml
          params:
            ansible_tags: int
        - <<: *component_multi_script
          name: cfloat
          params:
            ansible_tags: float
        - <<: *component_multi_script
          name: ctext
          params:
            ansible_tags: text
        - <<: *component_multi_script
          name: cfile
          params:
            ansible_tags: file
        - <<: *component_multi_script
          name: cstring
          params:
            ansible_tags: string
        - <<: *component_multi_script
          name: cjson
          params:
            ansible_tags: json
        - <<: *component_multi_script
          name: cmap
          params:
            ansible_tags: map
        - <<: *component_multi_script
          name: clist
          params:
            ansible_tags: list
      states:
        available: any

    # second component

    change_second_component:
      type: job
      script_type: ansible
      script: ./component_second.yaml
      states:
        available: any

    change_second_component_multijob:
      type: task
      scripts:
        - &another_component_multitask
          name: sint
          script_type: ansible
          script: ./component_second.yaml
          params:
            ansible_tags: int
        - <<: *another_component_multitask
          name: sfloat
          params:
            ansible_tags: float
        - <<: *another_component_multitask
          name: stext
          params:
            ansible_tags: text
        - <<: *another_component_multitask
          name: sfile
          params:
            ansible_tags: file
        - <<: *another_component_multitask
          name: sstring
          params:
            ansible_tags: string
        - <<: *another_component_multitask
          name: sjson
          params:
            ansible_tags: json
        - <<: *another_component_multitask
          name: smap
          params:
            ansible_tags: map
        - <<: *another_component_multitask
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # first component of first service

    change_first_service_first_component:
      type: job
      script_type: ansible
      script: ./component_first_service_first.yaml
      states:
        available: any

    change_first_service_first_component_multijob:
      type: task
      scripts:
        - &cFscm
          name: sint
          script_type: ansible
          script: ./component_first_service_first.yaml
          params:
            ansible_tags: int
        - <<: *cFscm
          name: sfloat
          params:
            ansible_tags: float
        - <<: *cFscm
          name: stext
          params:
            ansible_tags: text
        - <<: *cFscm
          name: sfile
          params:
            ansible_tags: file
        - <<: *cFscm
          name: sstring
          params:
            ansible_tags: string
        - <<: *cFscm
          name: sjson
          params:
            ansible_tags: json
        - <<: *cFscm
          name: smap
          params:
            ansible_tags: map
        - <<: *cFscm
          name: slist
          params:
            ansible_tags: list
      states:
        available: any

    # second component of second service

    change_second_service_second_component:
      type: job
      script_type: ansible
      script: ./component_second_service_second.yaml
      states:
        available: any

    change_second_service_second_component_multijob:
      type: task
      scripts:
        - &cSacm
          name: sint
          script_type: ansible
          script: ./component_second_service_second.yaml
          params:
            ansible_tags: int
        - <<: *cSacm
          name: sfloat
          params:
            ansible_tags: float
        - <<: *cSacm
          name: stext
          params:
            ansible_tags: text
        - <<: *cSacm
          name: sfile
          params:
            ansible_tags: file
        - <<: *cSacm
          name: sstring
          params:
            ansible_tags: string
        - <<: *cSacm
          name: sjson
          params:
            ansible_tags: json
        - <<: *cSacm
          name: smap
          params:
            ansible_tags: map
        - <<: *cSacm
          name: slist
          params:
            ansible_tags: list
      states:
        available: any


  config: &config
    int:
      type: integer
      default: 1
      required: no

    float:
      type: float
      default: 1.0
      required: no

    text:
      type: text
      default: |
        xxx
        xxx
      required: no

    file:
      type: file
      default: "./file.txt"
      required: no

    string:
      type: string
      default: "zzz"
      required: no

    dummy:
      type: string
      default: "donthurtme"
      required: no

    json:
      type: json
      default:
        - "x": "y"
        - "y": "z"
      required: no

    map:
      type: map
      default:
        "one": "two"
        "two": "three"
      required: no

    list:
      type: list
      default:
        - "one"
        - "two"
        - "three"
      required: no

    structure:
      type: structure
      yspec: structure.yml
      required: False

- type: service
  name: first
  version: 1

  config: *config

  actions: &service_actions
    <<: *cluster_actions

    change_cluster_host:
      <<: *cluster_action
      host_action: false

    change_service_host:
      <<: *service_action
      params:
        ansible_tags: int
      host_action: true

  components:
    first:  &component
      display_name: Component "first" of "first" Service
      config: *config
      actions:
        <<: *cluster_actions

        change_cluster_host:
          <<: *cluster_action
          host_action: false

        change_component_host:
          <<: *component_action
          host_action: true
          params:
            ansible_tags: int

    second:
      <<: *component
      display_name: Component "second" of "first" Service

- type: service
  name: second
  version: 1

  config: *config

  actions: *service_actions

  components:
    first:
      <<: *component
      display_name: Component "first" of "second" Service

    second:
      <<: *component
      display_name: Component "second" of "second" Service
