---

- type: provider
  name: Plugins testing
  version: 1

  actions: &provider_actions
    provider_int: &provider_action
      type: job
      script_type: ansible
      script: provider.yaml
      states:
        available: any
      params:
        ansible_tags: int

    provider_float:
      <<: *provider_action
      params:
        ansible_tags: float

    provider_text:
      <<: *provider_action
      params:
        ansible_tags: text

    provider_file:
      <<: *provider_action
      params:
        ansible_tags: file

    provider_string:
      <<: *provider_action
      params:
        ansible_tags: string

    provider_json:
      <<: *provider_action
      params:
        ansible_tags: json

    provider_map:
      <<: *provider_action
      params:
        ansible_tags: map

    provider_list:
      <<: *provider_action
      params:
        ansible_tags: list

    host_int: &host_from_provider_action
      type: job
      script_type: ansible
      script: host_from_provider.yaml
      states:
        available: any
      params:
        ansible_tags: int
      config:
        - name: fqdn
          type: string

    host_float:
      <<: *host_from_provider_action
      params:
        ansible_tags: float

    host_text:
      <<: *host_from_provider_action
      params:
        ansible_tags: text

    host_file:
      <<: *host_from_provider_action
      params:
        ansible_tags: file

    host_string:
      <<: *host_from_provider_action
      params:
        ansible_tags: string

    host_json:
      <<: *host_from_provider_action
      params:
        ansible_tags: json

    host_map:
      <<: *host_from_provider_action
      params:
        ansible_tags: map

    host_list:
      <<: *host_from_provider_action
      params:
        ansible_tags: list

  config: &config
    int:
      type: integer
      default: 1
      required: no

    float:
      type: float
      default: 1.0
      required: no
    
    text:
      type: text
      default: |
        xxx
        xxx
      required: no

    file:
      type: file
      default: "file.txt"
      required: no

    string:
      type: string
      default: "zzz"
      required: no

    json:
      type: json
      default:
        - "x": "y"
        - "y": "z"
      required: no

    map:
      type: map
      default:
        "one": "two"
        two: "three"
      required: no

    list:
      type: list
      default:
        - "one"
        - "two"
        - "three"
      required: no

- type: host
  name: First
  version: 1

  actions: &host_actions
    provider_int:
      <<: *provider_action

    provider_float:
      <<: *provider_action
      params:
        ansible_tags: float

    provider_text:
      <<: *provider_action
      params:
        ansible_tags: text

    provider_file:
      <<: *provider_action
      params:
        ansible_tags: file

    provider_string:
      <<: *provider_action
      params:
        ansible_tags: string

    provider_json:
      <<: *provider_action
      params:
        ansible_tags: json

    provider_map:
      <<: *provider_action
      params:
        ansible_tags: map

    provider_list:
      <<: *provider_action
      params:
        ansible_tags: list

    host_int: &host_action
      type: job
      script_type: ansible
      script: host.yaml
      states:
        available: any
      params:
        ansible_tags: int

    host_float:
      <<: *host_action
      params:
        ansible_tags: float

    host_text:
      <<: *host_action
      params:
        ansible_tags: text

    host_file:
      <<: *host_action
      params:
        ansible_tags: file

    host_string:
      <<: *host_action
      params:
        ansible_tags: string

    host_json:
      <<: *host_action
      params:
        ansible_tags: json

    host_map:
      <<: *host_action
      params:
        ansible_tags: map

    host_list:
      <<: *host_action
      params:
        ansible_tags: list

    component_int: &component_action
      type: job
      script_type: ansible
      script: component.yaml
      states:
        available: any
      params:
        ansible_tags: int

    component_float:
      <<: *component_action
      params:
        ansible_tags: float

    component_text:
      <<: *component_action
      params:
        ansible_tags: text

    component_file:
      <<: *component_action
      params:
        ansible_tags: file

    component_string:
      <<: *component_action
      params:
        ansible_tags: string

    component_json:
      <<: *component_action
      params:
        ansible_tags: json

    component_map:
      <<: *component_action
      params:
        ansible_tags: map

    component_list:
      <<: *component_action
      params:
        ansible_tags: list

  config: *config
