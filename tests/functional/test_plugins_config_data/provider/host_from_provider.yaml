---
- hosts: localhost

  vars:
    new_int: &new_int 2
    new_float: &new_float 4.0
    new_text: &new_text |
      new new
      xxx
    new_file: &new_file |
      new new new
      yyyy
    new_string: &new_string "double new"
    new_json: &new_json
      - "x": "new"
      - "y": "z"
    new_map: &new_map
      "one": "two"
      "two": "new"
    new_list: &new_list
      - "one"
      - "new"
      - "three"
    new_structure: &new_structure '{"cluster": [{"cluster_name": "dummy", "shards": 3}]}'

  gather_facts: false
  connection: local
  tasks:
    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "int"
        value: *new_int
      tags:
        - int

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "float"
        value: *new_float
      register: out
      tags:
        - float

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "text"
        value: *new_text
      register: out
      tags:
        - text

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "file"
        value: *new_file
      register: out
      tags:
        - file

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "string"
        value: *new_string
      register: out
      tags:
        - string

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "json"
        value: *new_json
      register: out
      tags:
        - json

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "list"
        value: *new_list
      register: out
      tags:
        - list

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "map"
        value: *new_map
      register: out
      tags:
        - map

    - adcm_config:
        host_id: "{{ job.config.host_id }}"
        type: "host"
        key: "structure"
        value: *new_structure
      register: out
      tags:
        - structure
