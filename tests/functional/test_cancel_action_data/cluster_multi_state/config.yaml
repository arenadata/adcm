---

- type: cluster
  name: multi_fail_on_last
  version: 1

  actions:
    set_multistate:
      type: job
      script_type: ansible
      script: set_multistate.yaml
      params:
        ansible_tags: cluster
      masking:

    state_changing_fail:
      type: task
      allow_to_terminate: true
      masking:
      scripts:
        - script_type: ansible
          script: ok.yaml
          name: "first_step"
          on_fail: failed1

        - script_type: ansible
          script: fail.yaml
          name: "second_step"
          on_fail:
            state: not_multi_state
            multi_state:
              set:
                - "multi_fail_on_last"
              unset:
                - "unset_this"

    state_changing_success:
      type: task
      allow_to_terminate: true
      scripts:
        - script_type: ansible
          script: ok.yaml
          name: "first_step"
          on_fail: failed1

        - script_type: ansible
          script: ok.yaml
          name: "second_step"
          on_fail: failed2

      masking:
      on_fail:
        multi_state:
          set:
            - "multi_fail"
          unset:
            - "unset_this"
      on_success:
        state: multi_ok
        multi_state:
          set:
            - "multi_ok"
          unset:
            - "unset_this"

