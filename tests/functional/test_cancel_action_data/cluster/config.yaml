- type: cluster
  version: 4.9
  name: test_cluster

  actions: &actions
    multi_job_success:
      type: task
      display_name: "multi_job_success"
      allow_to_terminate: true
      scripts:
        - &multijob
          name: first_step
          script_type: ansible
          script: sleep.yaml
          allow_to_terminate: true
          params:
            ansible_tags: success
        - <<: *multijob
          name: second_step
      states:
        available: any
        on_success: success

    multi_job_fail:
      type: task
      display_name: "multi_job_fail"
      allow_to_terminate: true
      scripts:
        - <<: *multijob
        - <<: *multijob
          name: second_step
          script: failed.yaml
      states:
        available: any
        on_fail: failed

    multi_job_fail_first_job:
      type: task
      display_name: "multi_job_fail_first_job"
      scripts:
        - name: first_step
          script_type: ansible
          script: failed.yaml
          allow_to_terminate: true
          params:
            ansible_tags: success
        - name: second_step
          script_type: ansible
          script: sleep.yaml
          params:
            ansible_tags: success
      states:
        available: any
        on_success: success
        on_fail: failed

    one_job_success:
      type: task
      display_name: "one_job_success"
      allow_to_terminate: true
      scripts:
        - <<: *multijob
      states:
        available: any
        on_success: success

    one_job_fail:
      type: task
      display_name: "one_job_fail"
      allow_to_terminate: true
      scripts:
        - <<: *multijob
          script: failed.yaml
      states:
        available: any
        on_fail: failed


- type: service
  version: 3.4
  name: test_service
  actions: *actions

  components:
    first_component:
      actions: *actions
