---
- type: service
  name: zookeeper
  version: &zookeeper_version 3.4.10

  config:
    client_port:
      type: string
      default: "2181"
    dirs:
      data:
        type: string
        default: "/var/lib/zookeeper"
    svc-file:
        type: file
        required: false
    svc-text-area:
        type: text
        required: false
        default: big dataaaaaaaaaaaaa
    svc-ro-created:
      type: string
      default: bluh
      required: false
      read_only: [created]
    svc-w-installed:
      type: integer
      default: 222
      required: false
      writable: [installed]
    svc-read-only:
      type: float
      default: 2.5
      required: false
      read_only: any

  components:
    ZOOKEEPER_SERVER:
      display_name: "zookeeper"
      constraint: [0,+]
      config:
        required:
          type: integer
          required: true
          default: 10
        str-key:
          default: value
          type: string
          required: false
        int_key:
          type: integer
          required: false
          default: 150
        float_key:
          type: float
          required: false
          default: 34.7
        bool:
          type: boolean
          required: false
          default: false
        option:
          type: option
          option:
            http: 80
            https: 443
            ftp: 21
          required: FALSE
        json:
          type: json
          required: false
          default: { }
        text-type:
          type: text
          default: lorem ipsum
          required: false
        file-type:
          type: file
          required: false

    ZOOKEEPER_CLIENT:
      constraint: [0,+]
      config:
        sc-required:
          type: integer
          required: true
          default: 10111
        sc-str-key:
          default: value
          type: string
          required: false
        sc-int_key:
          type: integer
          required: false
          default: 130
        sc-float_key:
          type: float
          required: false
          default: 154.7
        sc-bool:
          type: boolean
          required: false
          default: true
        sc-option:
          type: option
          option:
            http: 80
            https: 443
            ftp: 21
          required: FALSE
        sc-json:
          type: json
          required: false
          default:
            - test: 1
        sc-text-type:
          type: text
          default: lorem ipsum sum
          required: false
        sc-file-type:
          type: file
          required: false

    GROUP_BUDDY:
      config_group_customization: true
      config:
        - name: __main_info
          type: string
          default: "I'm a very important string, don't touch me"
          group_customization: false
        - name: simple_field
          type: integer
          default: 1
        - name: json_field
          type: json
          default:
            long_time: "ago"
        - name: map_field
          type: map
          default:
            long_time: "ago"

  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      params:
        ansible_tags: install
      states:
        available:
          - created
        on_success: installed
        on_fail: created

    should_be_failed:
      type: job
      script_type: ansible
      script: ansible/failed.yaml
      params:
        ansible_tags: should_be_failed
      states:
        available:
          - created
          - installed
        on_success: failed
        on_fail: created

    components:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml



-   type: cluster
    name: sample_cluster
    version: 1.001

    actions:
        install:
            type: job
            script: ansible/install.yaml
            script_type: ansible
            states:
                available:
                    - created
                on_success: installed
                on_fail: created
            params:
                qwe: 42
        set_multi_states:
          type: job
          script: ansible/set_multi.yaml
          script_type: ansible
          states:
            available:
              - created
        run:
            type: job
            script: ansible/run.yaml
            script_type: ansible
            states:
                available:
                    - installed
                on_success: runned
                on_fail: installed
        stop:
            type: job
            script: ansible/stop.yaml
            script_type: ansible
            states:
                available:
                    - runned
                on_success: installed
                on_fail: runned
        delete:
            type: job
            script: ansible/delete.yaml
            script_type: ansible
            states:
                available:
                    - installed
                on_success: deleted
                on_fail: created

        check:
          type: job
          script: ansible/check_attributes.yaml
          script_type: ansible
          states:
            available: any

    config:
        required:
            type: integer
            required: true
            default: 10
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: false
            default: 150

        float_key:
            type: float
            required: false
            default: 34.7

        bool:
            type: boolean
            required : false
            default: false
        option:
            type: option
            option:
                http: 80
                https: 443
                ftp: 21
            required: FALSE
        json:
            type: json
            required: false
            default: {}
        text-type:
            type: text
            default: lorem ipsum
            required: false
        file-type:
            type: file
            required: false
        read-only-int:
            type: integer
            required: false
            read_only: any
        writable-when-installed:
            type: string
            required: false
            writable: [installed]
        read-only-when-runned:
            type: boolean
            required: false
            read_only: [runned]

