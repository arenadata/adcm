---
- type: service
  name: dummy
  version: 1.0.10

  components:
    dummy:
      actions: &actions
        lock:
          type: job
          script_type: ansible
          script: ansible/lock.yaml
          config:
            duration:
              default: 5
              type: integer
              required: false
          states:
            available: any
            on_success: created
            on_fail: failed
        dummy:
          type: job
          script: ansible/dummy.yaml
          script_type: ansible
          states:
            available: any
    second:
      actions: *actions

  actions: *actions

- type: service
  name: second
  version: 1.0.10
  components:
    dummy:
      actions: *actions
  actions: *actions

- type: cluster
  name: locking
  version: 1.0
  actions:
    <<: *actions
    lock-terminate:
      type: job
      script: ansible/lock-terminate.yaml
      script_type: ansible
      states:
        available: any
        on_success: terminated
        on_fail: terminate_failed
