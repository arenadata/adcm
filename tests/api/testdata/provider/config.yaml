---
- type: provider
  name: sample_provider
  version: 0.1.0

  actions: &host_actions
    lock:
      type: job
      script: ansible/lock.yaml
      script_type: ansible
      config:
        duration:
          default: 5
          type: integer
          required: false
      states:
        on_success: created
        on_fail: failed
        available: any
    dummy:
      type: job
      script: ansible/dummy.yaml
      script_type: ansible
      states:
        available: any

- type: host
  name: simple ssh
  version: .01

  actions: *host_actions
