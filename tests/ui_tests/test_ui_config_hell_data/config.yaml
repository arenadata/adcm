            required: true

        file-type:
            type: file
            required: false
        required_ssh_file:
            type: file
            required: true
            display_name: SSH Key

        specified-states:
            read-only-int:
                type: integer
                required: false
                read_only: any
            writable-when-installed:
                type: string
                required: false
                writable: [installed]
            read-only-when-runned:
                type: boolean
                required: false
                read_only: [runned]
        to-export:
            cluster-export:
              type: string
              required: false
              default: /opt/cluster/params/
            fuskin-int:
              type: integer
              required: false
              default: 8
