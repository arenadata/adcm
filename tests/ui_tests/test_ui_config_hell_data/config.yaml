- type: service
  name: bookkeeper
  display_name: BookKeeper service
  version: &bookkeeper_version 1.0.11

  config:
    __main_info:
      type: file
      default: "bookkeeper_info.txt"

    client_port:
      type: string
      default: "2181"
      display_name: client_port
    dirs:
      data:
        type: string
        default: "/var/lib/bookkeeper"
        display_name: data dirs for bookkeeper
    svc-file:
        type: file
        required: false
    svc-text-area:
        type: text
        required: false
        default: big dataaaaaaaaaaaaa
    svc-password:
        type: password
        default: qwerty1234
        required: false
    svc-ro-created:
      display_name:
      type: string
      default: bluh
      required: false
      read_only: [created]
    svc-w-installed:
      type: integer
      default: 222
      required: false
      writable: [installed]
    svc-read-only:
      type: float
      default: 2.5
      required: false
      read_only: any
    mount_points:
      type: list
      default:
        - /dev/rdisk0s1
        - /dev/rdisk0s2
        - /dev/rdisk0s3
    mount_points1:
      type: list

    mount_points2:
      type: list
      required: false
    person:
      type: map
      default:
        name: Joe
        age: "24"
        sex: m

    person2:
      type: map
      required: false

    person3:
      type: map
      required: false

  export:
    dirs

  components:
    BOOKKEEPER_SERVER:
      display_name: pretty bookkeeper server
      constraint: [1,+]
    BOOKKEEPER_CLIENT:
      constraint: [0,+]
    BOOKKEEPER_NON_MONITORING:
      display_name: Disabled monitoring component
      monitoring: passive

  actions:

    sleep: &sleep_action
      type: job
      script_type: ansible
      script: ansible/sleep.yaml
      config:
        sleeptime:
            display_name: "leep time (sec)"
            type: integer
            required: true
            default: 60
      states:
        available: any

    server_remove:
      <<: *sleep_action
      hc_acl:
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "remove"

    server_add:
      <<: *sleep_action
      hc_acl:
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "add"

    server_client_add:
      <<: *sleep_action
      hc_acl:
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "add"
        - service: "bookkeeper"
          component: "BOOKKEEPER_CLIENT"
          action: "add"

    server_add_client_del:
      <<: *sleep_action
      hc_acl:
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "add"
        - service: "bookkeeper"
          component: "BOOKKEEPER_CLIENT"
          action: "remove"

    server_add_del:
      <<: *sleep_action
      hc_acl:
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "add"
        - service: "bookkeeper"
          component: "BOOKKEEPER_SERVER"
          action: "remove"

    install:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      params:
          ansible_tags: install
      states:
          available:
            - created
          on_success: installed
          on_fail: created
    check_sample: &check_sample
      display_name: let me introduce you new display names
      type: job
      script_type: ansible
      script: ansible/check_sample.yaml
      states:
          available: any
      log_files:
        - check
    expand-bookkeeper:
      display_name: Expand bookkeeper node
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      states:
          available:
              - created
          on_success: created
          on_fail: did_not_expand
    expand-fail:
      type: job
      script_type: ansible
      script: role/fail.yaml
      states:
          available:
              - created
          on_success: created
          on_fail: expand_failed
      config:
          quorum:
              type: integer
              required: false
              read_only: any
              default: 100
          simple_string:
              type: string
              required: false
              default: lorem ipsum
          add-text-field:
              type: text
              required: false

    should_be_failed:
      display_name: Simple fail
      type: job
      script_type: ansible
      script: ansible/failed.yaml
      params:
        ansible_tags: should_be_failed
      states:
        available:
          - created
          - installed
        on_success: failed
        on_fail: created
      config:
        failed-param:
          type: boolean
          default: true
          required: true

    components:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml

