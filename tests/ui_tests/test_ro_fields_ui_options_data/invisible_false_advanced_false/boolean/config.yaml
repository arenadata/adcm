
- type: cluster
  name: invisible_false_advanced_false_boolean
  version: 1
  config:
    - name: boolean
      type: boolean
      read_only: [created]
      default: true
      ui_options:
         invisible: false
         advanced: false
  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/install.yaml
      params:
        ansible_tags: install

      states:
        available:
          - created
        on_success: installed
        on_fail: created
