---
- type: provider
  name: test_provider
  version: &ver "2.15-dev"

- type: host
  name: "Test Host"
  description: "Test Host Description"
  version: *ver
  config:
    - name: group_one
      type: group
      subs:
        - name: item_1_g1
          display_name: "Just item"
          type: float
          required: no
        - name: item_2_g1
          display_name: "Required item"
          type: integer
          required: yes
          default: 40
    - name: important_password
      display_name: "Important password"
      type: password
      required: no
    - name: advanced_one
      display_name: "Advanced option"
      type: string
      default: "Hello there"
      required: yes
      ui_options:
        advanced: true

  actions:
    init: &job
      type: job
      script_type: ansible
      script: ./fake_init.yaml
      display_name: "Init"
      states:
        available:
          - created
        on_success: running
        on_fail: created
    reinit:
      <<: *job
      display_name: "Reinit"
      states:
        available:
          - running
        on_success: created
        on_fail: running
