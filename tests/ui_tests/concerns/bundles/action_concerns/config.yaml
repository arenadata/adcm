- type: cluster
  name: with_actions
  version: 3.2

  actions:
    simple_sleep:
      type: job
      script: ./sleep.yaml
      script_type: ansible
      states:
        available: any

    complex_sleep:
      type: task
      states:
        available: any
      scripts:
        - name: step_1
          script_type: ansible
          script: ./sleep.yaml
        - name: step_2
          script_type: ansible
          script: ./sleep.yaml
        - name: step_3
          script_type: ansible
          script: ./sleep.yaml

- type: service
  name: first_service
  version: 1.1

- type: service
  name: second_service
  version: 2.1

