- name: test_cluster
  type: cluster
  version: '1.0'
  config:
    - name: group_one
      type: group
      subs:
        - name: just_item
          display_name: "Just item"
          type: float
          required: no
        - name: required_item
          display_name: "Required item"
          type: integer
          required: yes
    - name: important_password
      display_name: "Important password"
      type: password
    - name: advanced_one
      display_name: "Advanced option"
      type: string
      default: "Hello there"
      required: yes
      ui_options:
        advanced: true
