<div class="container" [formGroup]="authForm">
  <div *ngIf="checkGL$ | async; else form" class="double-auth">
    <div class="social">
      <button mat-raised-button class="google-auth" color="primary" (click)="google()">
        <svg>
          <use xlink:href="assets/google_icons.svg#btn_google_dark_normal_ios"></use>
        </svg>
        <span>Sign in with Google</span>
      </button>
    </div>
    <div class="or">OR</div>
    <div style="padding-left: 50px;">
      <ng-container *ngTemplateOutlet="form"></ng-container>
    </div>
  </div>
  <ng-template #form>
    <div class="form-auth">
      <mat-form-field>
        <input matInput autofocus placeholder="Login" formControlName="login" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" (keyup.enter)="login()"
          required />
      </mat-form-field>
      <p>
        <button mat-raised-button [disabled]="!authForm.valid" color="primary" (click)="login()" (keyup.enter)="login()">Login</button>
      </p>
    </div>
  </ng-template>
  <p class="warn">{{ message }}</p>
</div>
